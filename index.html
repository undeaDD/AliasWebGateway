<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Alias Web Gateway</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <style>
            html, body, .container, p, h3 {
                margin: 0;
                padding: 0;
            }

            html, body, .container {
                background-color: #f2f2f7ff;
            }

            #headerImage {
                width: 100%;
                height: 250px;
            }

            #headerImage img {
                width: 100%;
                height: 100%;
                object-fit: cover;
                border-radius: 0 0 25px 25px !important;
            }

            #headline {
                padding: 15px 0 0 15px;
                margin-bottom: 15px;;
            }

            #quickActions a {
                flex: 1;
                height: 70px;
                border-radius: 12px;
                padding: 10px 0 0 0 !important;
            }

            #quickActions a p {
                font-size: 10px;
                line-height: 13px;
                background-color: transparent;
                margin: 3px 0 0 0;
            }

            .bg-secondary {
                background-color: #ffffffff !important;
            }

            .list-group {
                border-radius: 14px;
            }
        </style>
    </head>
    <body>       
        <div class="container d-sm-none">
            <div id="headerImage">
                <img src="https://www.acediscopartysounds.co.uk/wp-content/uploads/2016/10/about_us_image_1.jpg" class="shadow"/>
            </div>
            <div id="headline">
                <h3 class="fw-bold">Icon Thursdays</h3>
                <p class="text-secondary">hosted by XoKulture</p>
            </div>

            <div id="quickActions" class="d-flex w-100 px-3">
                <a href="https://apps.apple.com/gb/app/alias-mobs/id1487790253" class="btn bg-secondary mx-2 shadow text-center">
                    <i class="bi bi-cloud-arrow-down-fill mt-2"></i><br><p>Get<br>the App</p>
                </a>
                <a id="shareButton" class="btn bg-secondary mx-2 shadow text-center">
                    <i class="bi bi-share-fill"></i><br><p>Share<br>Event</p>
                </a>
                <a href="tickets.html" class="btn btn-primary mx-2 shadow text-center">
                    <i class="bi bi-bag-fill"></i><br><p>Buy<br>Tickets</p>
                </a>
                <a href="mailto://feedback@aliasmobs.com?subject=Report%20Event%20Yum Yum Grill" class="btn btn-danger mx-2 shadow text-center">
                    <i class="bi bi-megaphone-fill"></i><br><p>Report<br>Event</p>
                </a>
            </div>

            <div class="list-group shadow m-3">
                <a id="saveToCalendar" download="Event.ics" class="list-group-item list-group-item-action py-3">
                    <div class="w-100 d-flex">
                        <i style="margin-left: 10px; width: 40px !important;" class="bi bi-calendar-event-fill"></i><div class="mb-1 w-20" style="font-weight: bold !important; font-size: 18px;">12. Mai 2021</div></span>
                    </div>
                    <small class="mb-1" style="margin-left: 50px;">8:29 PM - 8:29 PM</small><br>
                    <small style="margin-left: 50px; color: blue;">Add to calendar</small>
                </a>
                <a href="http://maps.google.com/?q=25 Martineau Way, B2 4UW" class="list-group-item list-group-item-action py-3">
                    <div class="w-100 d-flex">
                        <i style="margin-left: 10px; width: 40px !important;" class="bi bi-pin-map-fill"></i><div class="mb-1 w-20" style="font-weight: bold !important; font-size: 18px;">Yum Yum Chicken</div></span>
                    </div>
                    <small class="mb-1" style="margin-left: 50px;">25 Martineau Way, B2 4UW</small><br>
                    <small style="margin-left: 50px; color: blue;">Show in maps</small>
                </a>
                <a href="policy.html" class="list-group-item list-group-item-action py-3">
                    <div class="w-100 d-flex">
                        <i style="margin-left: 10px; width: 40px !important;" class="bi bi-credit-card-fill"></i><div class="mb-1 w-20" style="font-weight: bold !important; font-size: 18px;">£3.00 - £15.99</div></span>
                    </div>
                    <small class="mb-1" style="margin-left: 50px;">No refunds</small><br>
                    <small style="margin-left: 50px; color: blue;">Refund policy</small>
                </a>
            </div>

            <div class="list-group shadow m-3">
                <a href="#" class="list-group-item list-group-item-action py-3">
                    <div class="w-100 d-flex">
                        <i style="margin-left: 10px; width: 40px !important;" class="bi bi-calendar-event-fill"></i><div class="mb-1 w-20" style="font-weight: bold !important; font-size: 18px;">Description</div></span>
                    </div>
                    <small class="mb-1" style="margin-left: 50px;">description goes here ...</small>
                    <br><br><br><br><br><br><br>
                </a>
            </div>

        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
        <script src="ics.min.js"></script>
        <script>
            var cal = ics();
            cal.addEvent('Yum Yum Grill', 'hosted by XoKulture', '25 Martineau Way, B2 4UW', '12/5/2021', '12/5/2021');
            document.querySelector('#saveToCalendar').href = "data:text/calendar;charset=utf8," + escape(cal.calendar())

            document.querySelector('#shareButton').addEventListener('click', async () => {
                try {
                    await navigator.share({
                        title: 'Yum Yum Grill',
                        text: 'shared by Alias Mobs',
                        url: 'https://undeadd.github.io/AliasWebGateway/index.html',
                    })
                } catch(err) { }
            });
        </script>
    </body>
</html>
